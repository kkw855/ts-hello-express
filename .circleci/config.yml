version: 2.1
jobs:
  test:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/ts-hello-express
    steps:
      - checkout
      - run:
          name: Upgrade node
          command: |
            curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
            sudo apt-get install -y nodejs
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Run tests
          command: |
            npm run test

  build:
    machine:
      image: ubuntu-1604:201903-01
    working_directory: ~/ts-hello-express
    steps:
      - checkout
      - run:
          name: Build
          command: |
            npm run build

workflows:
  version: 2.1
  build-deploy:
    jobs:
      - test:
          filters:
            branches:
              only: master
      - build:
          requires:
            - test
          filters:
            branches:
              only: master

