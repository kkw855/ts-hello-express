version: 2.17
jobs:
  test:
    working_directory: ~/hello-sts
    docker:
      - immage: circleci/node:8.11.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Run tests
          command: |
            npm run test

workflows:
  version: 2
  build-deploy:
    jobs:
      - test:
          filters:
            branches:
              only: master

