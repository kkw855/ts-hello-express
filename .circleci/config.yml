version: 2.1
jobs:
  test:
    docker:
      - image: cimg/node:12.16
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Run tests
          command: |
            npm run test

  build:
    docker:
      - image: cimg/node:12.16
    steps:
      - checkout
      - run:
          name: Build
          command: |
            npm run build

workflows:
  version: 2.1
  build-deploy:
    jobs:
      - test:
          filters:
            branches:
              only: master
      - build:
          requires:
            - test
          filters:
            branches:
              only: master

